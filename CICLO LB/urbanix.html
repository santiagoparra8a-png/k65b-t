<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login y Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    p {
      text-align: center;
      margin-top: 15px;
    }
    .link {
      color: blue;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2 id="form-title">Iniciar Sesión</h2>

  <input type="text" id="username" placeholder="Usuario">
  <input type="password" id="password" placeholder="Contraseña">

  <button onclick="handleAction()">Entrar</button>

  <p id="toggle-text">
    ¿No tienes una cuenta? <span class="link" onclick="toggleForm()">Regístrate</span>
  </p>
</div>

<!-- Conectamos con JavaScript externo -->
<script src="script.js"></script>
</body>
</html>
