<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
</head>
<body>
  <form>
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre"><br><br>

    <label for="correo">Correo electrónico:</label><br>
    <input type="email" id="correo" name="correo"><br><br>

    <label for="url">URL:</label><br>
    <input type="url" id="url" name="url" placeholder="Escribe la URL de tu página"><br><br>

    <label for="fecha">Fecha:</label><br>
    <input type="date" id="fecha" name="fecha"><br><br>

    <label for="tiempo">Tiempo:</label><br>
    <input type="time" id="tiempo" name="tiempo"><br><br>

    <label for="fechayhora">Fecha y hora:</label><br>
    <input type="datetime-local" id="fechayhora" name="fechayhora"><br><br>

    <label for="mes">Mes:</label><br>
    <input type="month" id="mes" name="mes"><br><br>

    <label for="semana">Semana:</label><br>
    <input type="week" id="semana" name="semana"><br><br>

    <label for="numero">Número (min -10, max 10):</label><br>
    <input type="number" id="numero" name="numero" min="-10" max="10"><br><br>

    <label for="telefono">Teléfono:</label><br>
    <input type="tel" id="telefono" name="telefono"><br><br>

    <label for="busqueda">Término de búsqueda:</label><br>
    <input type="search" id="busqueda" name="busqueda"><br><br>

    <label for="color">Color favorito:</label><br>
    <input type="color" id="color" name="color"><br><br>

    <input type="submit" value="Enviar">
  </form>
</body>
</html>
